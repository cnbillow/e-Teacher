<div class="wrapper" *ngIf="!loggedIn">
  <router-outlet></router-outlet>
</div>
<div class="wrapper" *ngIf="loggedIn">
  <div class="sidebar" data-color="blue">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
  -->
    <div class="logo">
      <a href="/" class="simple-text logo-normal">
        e-Teacher
      </a>
    </div>
    <div class="sidebar-wrapper">
      <ul class="nav">
        <li routerLinkActive="active">
          <a routerLink="/dashboard">
            <i class="now-ui-icons design_app"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li routerLinkActive="active" *ngIf="user.type == 'admin'">
          <a routerLink="/students">
            <i class="now-ui-icons education_atom"></i>
            <p>Students</p>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/lessons">
            <i class="now-ui-icons business_bulb-63"></i>
            <p>lessons</p>
          </a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/profile">
            <i class="now-ui-icons users_single-02"></i>
            <p>User Profile</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute bg-primary fixed-top">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <div class="navbar-toggle">
            <button type="button" class="navbar-toggler">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </button>
          </div>
          <!-- <a class="navbar-brand" href="#">{{user.name}}</a> -->
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" routerLink="/post">
                <i class="now-ui-icons business_bulb-63"></i>
                <p>
                  <span class="d-lg-none d-md-block">Post</span>
                </p>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="now-ui-icons users_single-02"></i>
                <p>
                  <span class="d-lg-none d-md-block">Account</span>
                </p>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" routerLink="/profile">Profile</a>
                <a class="dropdown-item" href="" (click)="logout($event)">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- End Navbar -->
    <div class="panel-header panel-header-sm">
    </div>
    <!-- MAIN -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <footer class="footer">
      <div class="container-fluid">
        <div class="copyright">
          &copy;
          <script>
            document.write(new Date().getFullYear())
          </script>, Designed by
          <a href="https://www.invisionapp.com" target="_blank">Invision</a>. Coded by
          <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>.Used and modified by
          <a href="https://github.com/ShkelqimZ" target="_blank">ShkelqimZ</a>
        </div>
      </div>
    </footer>
  </div>
</div>
