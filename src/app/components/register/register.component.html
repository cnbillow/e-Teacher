<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Register</div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" [hidden]="!error">
            {{error}}
          </div>
          <div class="form-group row">
            <div class="col-sm-3">
                <label for="inputName3" class="col-form-label">Name</label>
            </div>
            
            <div class="col-sm-9">
              <input type="name" name="name" [(ngModel)]="form.name" class="form-control" id="inputName3" placeholder="Name" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-3">
                <label for="inputEmail3" class="col-form-label">Email</label>
            </div>
            <div class="col-sm-9">
              <input type="email" name="email" [(ngModel)]="form.email" class="form-control" id="inputEmail3" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-3">
                <label for="inputPassword3" class="col-form-label">Password</label>
            </div>
            <div class="col-sm-9">
              <input type="password" name="password" [(ngModel)]="form.password" class="form-control" id="inputPassword3" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-3">
                <label for="inputPasswordConfirmation3" class="col-form-label">Password Confirmation</label>
            </div>
            <div class="col-sm-9">
              <input type="password" name="password_confirmation" [(ngModel)]="form.password_confirmation" class="form-control" id="inputPasswordConfirmation3" placeholder="Password Confirmation" required>
            </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-3">
                  <label for="inputTeacher3" class="col-form-label">Do you want to be a teacher?</label>
              </div>
              <div class="col-sm-9">
                <input type="checkbox" name="teacher"  [(ngModel)]="form.teacher" class="text-center" style="vertical-align: bottom;">
              </div>
            </div>
          <div class="form-group row">
            <div class="col-sm-9 offset-3">
              <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign up</button>
              <a routerLink="/" type="button" class="btn btn-primary float-right">Login</a>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
