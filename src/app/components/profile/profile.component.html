<ngx-loading-bar color="#fff" height="3px"></ngx-loading-bar>
<div class="container">
  <div class="row">
    <div class="col-md-12 card">
        <form #updateForm=ngForm (ngSubmit)="onSubmit()" class="mt-4">
          <div class="alert alert-danger" [hidden]="!error">
            {{error}}
          </div>
          <div class="form-group row">
            <label for="inputName3" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
              <input type="name" name="name" [(ngModel)]="user.name" class="form-control" id="inputName3" placeholder="Name" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" name="email" [(ngModel)]="user.email" class="form-control" id="inputEmail3" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">New Password</label>
            <div class="col-sm-8">
              <input type="password" name="password" [(ngModel)]="user.password"  class="form-control" id="inputPassword3" placeholder="Password" required>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-4 col-form-label">Do you want to become a teacher?</label>
            <div class="col-sm-8">
              <input type="checkbox" name="type" [(ngModel)]="user.type"  class="" id="inputType3" [checked]="valuePass" required>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <div class="col-sm-8 offset-4">
              <button type="submit" class="btn btn-primary">Update profile</button>
            </div>
          </div>
        </form>
        {{valuePass}}
    </div>
  </div>
</div>
