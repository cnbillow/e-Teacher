<div class="col-8 offset-2">
  <div class="card">
    <div class="card-header text-center">Profile</div>
    <div class="card-body">
        <form #updateForm=ngForm (ngSubmit)="onSubmit()">

            <div class="alert alert-danger" [hidden]="!error">
              {{error}}
            </div>
            <div class="form-group row">
                <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="name" name="name" [(ngModel)]="user.name" class="form-control" id="inputName3" placeholder="Name" required>
                </div>
              </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" name="email" [(ngModel)]="user.email" class="form-control" id="inputEmail3" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password"  class="form-control" id="inputPassword3" placeholder="Password" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10 offset-2">
                <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid">Update profile</button>
              </div>
            </div>
          </form>
    </div>
  </div>
</div>
