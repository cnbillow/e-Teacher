
<div class="container">
  <div class="row">
    <div class="col-md-12 card">
        <form #updateForm=ngForm (ngSubmit)="onSubmit()" class="mt-4">
          <div class="alert alert-danger" [hidden]="!error">
            {{error}}
          </div>
          <div class="form-group row">
            <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="name" name="name" [(ngModel)]="user.name" class="form-control" id="inputName3" placeholder="Name" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" [(ngModel)]="user.email" class="form-control" id="inputEmail3" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">New Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" [(ngModel)]="user.password"  class="form-control" id="inputPassword3" placeholder="Password" required>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Your teachers</label>
            <div class="col-sm-10">
                <ul class="list-group">
                  <li class="list-group-item" *ngFor="let teacher of yourTeachers">{{ teacher.name }}</li>
                </ul>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputTeacher3" class="col-sm-2 col-form-label">Choose Your Teacher</label>
            <div class="col-sm-10">
              <select class="form-control custom-select" name="teacher"  [(ngModel)]="user.teacher">
                <option *ngFor="let teacher of teachers" [ngValue]="teacher.id">
                  {{ teacher.name}}
                </option>
              </select>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary">Update profile</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
