<div class="container">
  <div class="row">
      <ng4-loading-spinner> </ng4-loading-spinner>
      <div class="col-md-4" *ngFor="let course of courses">
          <a>
            <div class="card pr-2 a-teacher" >
              <div class="enrollCourse" (mouseover)="mouseEnter()" (mouseout)="mouseLeave()">
                <div class="card-header"><strong>{{course.name}}</strong></div>
                <div class="card-body" id="descCourse">{{course.description}}</div>
                <div class="card-footer"><strong>{{course.subject}}</strong></div>
              </div>
              <div class="cover" *ngIf="toggle">
                <button class="btn" (click)="onSelect(course)">Enroll</button>
              </div>
            </div>
            
          </a>
      </div>
  </div>
</div>
